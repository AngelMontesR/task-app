<mat-list>
  <h2 class="section-title">Pendientes</h2>
  @for (task of pendingTasks; track task.id) {
  <app-task-item [task]="task" (toggleCompleted)="onToggleCompleted(task.id)"
    (delete)="onDeleteTask(task.id)"></app-task-item>
  } @empty {
  <p class="no-tasks-message">No hay tareas pendientes.</p>
  }
</mat-list>

@if (pendingTasks.length > 0 && completedTasks.length > 0) {
<hr class="divider" />
}

@if (completedTasks.length > 0) {
<mat-list>
  <h2 class="section-title">Completadas</h2>
  @for (task of completedTasks; track task.id) {
  <app-task-item [task]="task" (toggleCompleted)="onToggleCompleted(task.id)"
    (delete)="onDeleteTask(task.id)"></app-task-item>
  }
</mat-list>
}
