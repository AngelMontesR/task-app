<div class="task-form-container">
  <mat-form-field appearance="outline" class="task-input">
    <mat-label>Agregar una nueva tarea</mat-label>
    <input matInput [(ngModel)]="newTaskName" (keyup.enter)="addTask()" />
  </mat-form-field>
  <button mat-flat-button color="primary" class="add-button" (click)="addTask()">
    Agregar
  </button>
</div>
